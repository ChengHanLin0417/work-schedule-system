services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: work-schedule-api:latest
    container_name: work-schedule-api
    volumes:
      - ./server/data:/app/data
      - ./server/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - work-schedule-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: work-schedule-app:latest
    container_name: work-schedule-app
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - work-schedule-network

networks:
  work-schedule-network:
    driver: bridge

