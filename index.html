<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工作排成</title>
  <link rel="icon" type="image/png" href="./立奇LOGO.png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 登入介面 -->
  <div id="loginModal" class="modal open" role="dialog" aria-modal="true">
    <div class="dialog" style="max-width:400px">
      <div class="head">
        <h3 style="margin:0">登入</h3>
      </div>
      <div class="body">
        <form id="loginForm" class="form" style="grid-template-columns:1fr">
          <label>帳號<input type="text" name="username" required autofocus /></label>
          <label>密碼<input type="password" name="password" required /></label>
          <div style="color:var(--danger);font-size:12px;margin-top:8px;display:none" id="loginError">帳號或密碼錯誤</div>
        </form>
      </div>
      <div class="actions">
        <button class="btn primary" type="button" id="btnLogin">登入</button>
      </div>
    </div>
  </div>

  <header class="app-header" id="appHeader" style="display:none">
    <div class="brand">
      <!-- Logo area removed for open source version -->
      <div style="font-weight: bold; font-size: 1.2rem; color: var(--text-normal);">Work Schedule System</div>
    </div>
    <nav class="main-nav" aria-label="主選單" id="mainNav">
      <a href="#home" data-route draggable="true">首頁</a>
      <a href="#all" data-route draggable="true">所有工作</a>
      <a href="#incomplete" data-route draggable="true">未完成的工作</a>
      <a href="#completed_week" data-route draggable="true">這週已完成的工作</a>
      <a href="#completed_all" data-route draggable="true">所有已完成的工作</a>
      <a href="#calendar" data-route draggable="true">行事曆</a>
      <a href="#notes" data-route draggable="true">便利貼</a>
    </nav>
    <div class="header-spacer"></div>
    <div class="header-actions">
      <a href="#users" data-route class="nav-link">使用者</a>
      <button id="themeToggle" class="btn-icon" title="切換主題">🌙</button>
      <button id="btnLogout" class="btn ghost">登出</button>
    </div>
  </header>

  <main id="app" class="app-container" tabindex="-1" style="display:none">
    <!-- 由 app.js 動態渲染內容 -->
  </main>

  <!-- 新增/編輯 任務表單 -->
  <div id="taskModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="taskModalTitle">
    <div class="dialog">
      <div class="head">
        <h3 id="taskModalTitle" style="margin:0">編輯工作</h3>
        <button class="btn" type="button" id="closeModal">關閉</button>
      </div>
      <div class="body">
        <form id="taskForm" class="form">
          <input type="hidden" name="id">
          <label>任務名稱<input name="title" required /></label>
          <label style="grid-column:1/-1">負責人<div class="bubble-select" data-field="owner"></div></label>
          <label>狀態<select name="status">
              <option>待辦</option>
              <option>進行中</option>
              <option>完成</option>
            </select></label>
          <label>優先級<select name="priority">
              <option>高</option>
              <option selected>中</option>
              <option>低</option>
            </select></label>
          <label style="grid-column:1/-1">執行人<div class="bubble-select" data-field="executors"></div></label>
          <label>截止日期<input name="dueDate" type="date"></label>
          <label>完成日期<input name="completeDate" type="date"></label>
          <label>完成度（0-100）<input name="progress" type="number" min="0" max="100"></label>
          <label style="grid-column:1/-1">備註<textarea name="notes"></textarea></label>
        </form>
      </div>
      <div class="actions">
        <button class="btn danger" type="button" id="deleteTask">刪除</button>
        <button class="btn primary" type="button" id="saveTask">儲存</button>
      </div>
    </div>
  </div>

  <footer class="app-footer">
  </footer>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
